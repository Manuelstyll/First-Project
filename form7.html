<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New</title>
  <link rel="stylesheet" href="form7.css">
  <script>
    function validate(){
      var name=document.getElementById("Name");
      var Email=document.getElementById("Email");
      var Investment=document.getElementById("Investment");
      var date=document.getElementById("Date");
      var active=document.getElementById("nActive");
      if (name.value==""||Email.value==""||Investment.value==""||date.value==""||active.value==""){
        alert("No blank value allowed")
        return false;
      }
      else{
        return true;
      }

    }
  </script>
</head>
<body>
<div class="nc">
<form  onsubmit="return validate()" action="table5.html">
  <fieldset>
  <legend>Customer</legend>

  <label for="Name">Name*</label>
  <input type="text" id="Name"> <br> <br>

  <label for="Email">Email*</label>
  <input type="email" id="Email"> <br> <br>

  <label for="Investment">Investment*</label>
  <select id="Investment">
    <option value="Investment"></option>
    <option value="Investment1">Investment1</option>
    <option value="Investment2">Investment2</option>
  </select> <br> <br>

  <label for="Date">Date Joined*</label>
  <input type="date" id="Date"> <br> <br>

  <label for="Active">Active</label>
  <input type="checkbox" id="Active">

    <label for="nActive">Not Active</label>
  <input type="checkbox" id="nActive"> <br> <br>


    </fieldset>
  <br> <br>

  <input type="Submit" value="OK">

</form>
  </div>
</body>
</html>
