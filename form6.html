<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="form6.css">
    <script type="text/javascript">
        function validate(){
            var name=document.getElementById("Name");
            var Subject=document.getElementById("Subject");
            var Phone=document.getElementById("Phone");
            var email=document.getElementById("email");
            if (name.value==""||Subject.value==""||Phone.value==""||email.value==""){
                alert("No blank value allowed")
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>
<body>
<form onsubmit="return validate()" action="table5.html">
  <legend>CONTACT US</legend>
    <br>

  <input type="text" id="Name" placeholder="Name"> <br> <br>
  <input type="text" id="Subject" placeholder="Subject"> <br> <br>
  <input type="text" id="Phone" placeholder="Phone"> <br> <br>
  <input type="email" id="email" placeholder="Email"> <br> <br>
  <textarea name="" id="" cols="28" rows="2" placeholder="Message">Message</textarea> <br> <br>
    <input type="Submit" value="Submit" class="sub">
</form>
</body>
</html>
