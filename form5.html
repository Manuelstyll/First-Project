<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
  <link rel="stylesheet" href="form5.css">
</head>
<body>
<!---Main division--->
<div class="first">
  <!---First division--->
  <div class="second">
    <form action="">
      <legend class="l">Birthday Party</legend>
      <br>
      <hr>

        <p>Yes i can make it:</p>

        <input type="radio" id="make">For sure <br>
        <input type="radio">Not sure <br>
        <input type="radio">Sorry, I can't <br> <br>

        <label class="b" for="people">Number of People:</label> <br> <br>
        <select name="Number of people" id="people">
        <option value="just me">just me</option>
        <option value="5">5</option>
        <option value="10">10</option>
          <br>

      <P>Your comments</P>
          <textarea name="" id="comment" cols="30" rows="10"></textarea> <br> <br>

          <input type="Submit" value="Submit">

    </form>
  </div>
  <!---Second division--->
  <div class="formal">
    <form action="">

  <legend>Get in touch</legend>
    <br> <br>

  <label for="name"><sup>Name*</sup></label> <br>
  <input type="text" id="name"> <br> <br>

  <label for="email"><sup>Email*</sup></label> <br>
  <input type="email" id="email"> <br> <br>

  <label for="Phone"><sup>Phone*</sup></label> <br>
  <input type="text" id="phone"> <br> <br>

  <label for="Message"><sup>Message*</sup></label> <br>
  <textarea name="" id="Message" cols="30" rows="10"></textarea> <br> <br>

  <input type="Submit" value="Submit">

    </form>
  </div>
</div>
</body>
</html>
